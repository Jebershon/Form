<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;  background-image: url(3369338.jpg);"  data-bs-theme="color">
    <form action="#" name="Registration" method="post">
        <div class="form-control"  style="background-color:rgb(221, 8, 97) ;  color: antiquewhite;">
            <h1 style="color: aqua;">Registration Form</h1>
            <div>
                <h2 style="color: aqua;">Personal Details</h2>
                <div>
                    <label style="color: yellow;">First Name:</label>
                    <input type="text" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Last Name:</label>
                    <input type="text" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Email:</label>
                    <input type="email" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Username:</label>
                    <input type="text" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Password:</label>
                    <input type="password" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Date</label>
                    <input type="date" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Gender:</label>
                    <select class="form-control">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div>
                    <label style="color: yellow;">Caste :</label>
                    <p style="color: aqua;"><input type="radio" value="BC/MBC" name="cast" style="color: aqua;">BC/MBC</input></p>
                    <p style="color: aqua;"><input type="radio" value="SC/ST" name="cast" style="color: aqua;">SC/ST</input></p>
                    <p style="color: aqua;"><input type="radio" value="FC" name="cast" style="color: aqua;">FC</input></p>
                </div>
                <div>
                    <label style="color: yellow;">Phone Number:</label>
                    <input type="number" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Favourite Color:</label>
                    <input type="color" class="form-control"></input>
                </div>
                <div>
                    <label style="color: yellow;">Comments:</label>
                    <textarea style="height: 2cm; width: 8cm;" class="form-control">write....</textarea>
                </div>
                <div>
                    <label style="color: yellow;">Interest:</label>
                    <p style="color: aqua;">
                    <input type="checkbox" style="color: aqua;">IOT</input>
                    </p>
                    <p style="color: aqua;">
                        <input type="checkbox" style="color: aqua;">Cloud</input>
                        </p>
                        <p style="color: aqua;">
                            <input type="checkbox" style="color: aqua;">CGI</input>
                            </p>
                            <p style="color: aqua;">
                                <input type="checkbox" style="color: aqua;">Animation</input>
                                </p>
                                <p style="color: aqua;">
                                    <input type="checkbox" style="color: aqua;">FullStack</input>
                                    </p>
                                    <div>
                                        <div>
                                        <button type="submit" class="form-control btn btn-warning">Register</button>
                                        </div>
                                        <div>
                                        <button type="reset" class="form-control btn btn-info">Reset</button>
                                        </div> 
                                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
